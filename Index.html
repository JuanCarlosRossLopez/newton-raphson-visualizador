<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newton-Raphson con Derivación Automática</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.2.0/math.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="funcionalidad.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Método Newton-Raphson con Derivación Automática</h1>
        <label for="func">Función \( f(x) \):</label>
        <input type="text" id="func" placeholder="Ejemplo: x^3 - 2*x - 5" value="x^3 - 2*x - 5">
        
        <label for="derivative">Derivada \( f'(x) \):</label>
        <div class="input-group">
            <input type="text" id="derivative" placeholder="Ejemplo: 3*x^2 - 2" value="3*x^2 - 2">
            <button id="deriveBtn">Derivar</button>
        </div>
        
        <label for="initialGuess">Valor inicial \( x_0 \):</label>
        <input type="number" id="initialGuess" placeholder="Ejemplo: 2" value="2">
        
        <label for="tolerance">Tolerancia (error aceptable):</label>
        <input type="number" id="tolerance" placeholder="Ejemplo: 0.0001" value="0.0001" step="0.0001">
        
        <button id="calculateBtn">Calcular Raíz</button>
        
        <div id="result"></div>
        <div class="chart-container">
            <canvas id="functionChart"></canvas>
        </div>
    </div>
</body>
</html>
